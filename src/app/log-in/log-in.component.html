<form id="part2" [formGroup]="myForm" novalidate (ngSubmit)="submit()">
    <div class="form-group">
      <label>Email:</label>
      <input class="form-control" name="email" formControlName="userEmail" [(ngModel)]="userEmail"/>  
      <div class="alert alert-danger"
           *ngIf="myForm.controls['userEmail'].invalid && myForm.controls['userEmail'].touched">
        Некорректный email!
      </div>
    </div>
  
  
    <div class="form-group">
      <label>Password:</label>
      <input class="form-control" name="password" formControlName="userPassword" [(ngModel)]="userPassword"/>  
      <div class="alert alert-danger"
           *ngIf="myForm.controls['userPassword'].invalid && myForm.controls['userPassword'].touched">
        Некорректный пароль
      </div>
    </div>
  
  
    <div class="form-group">
      <button class="btn btn-default" [disabled]="myForm.invalid" (click)="isLogged(userEmail, userPassword)" >
        Войти
      </button>
    </div>
  </form>
