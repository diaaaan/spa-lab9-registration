<div class="container">
<form id="part1" [formGroup]="myForm" novalidate (ngSubmit)="submit()">
  <div  class="form-group">
    <label>Имя</label>
    <input class="form-control" name="name" formControlName="userName" [(ngModel)]="userName"/>

    <div class="alert"
         *ngIf="myForm.controls['userName'].invalid && myForm.controls['userName'].touched">
    Укажите имя
    </div>
  </div>

  <div class="form-group">
    <label>Почта</label>
    <input class="form-control" name="email" formControlName="userEmail" [(ngModel)]="userEmail"/>

    <div class="alert alert-danger"
         *ngIf="myForm.controls['userEmail'].invalid && myForm.controls['userEmail'].touched">
      Некорректный email
    </div>
  </div>

  <div class="form-group">
    <label>Пароль</label>
    <input class="form-control" name="password" formControlName="userPassword" [(ngModel)]="userPassword"/>

    <div class="alert alert-danger"
         *ngIf="myForm.controls['userPassword'].invalid && myForm.controls['userPassword'].touched">
      Некорректный пароль
    </div>
  </div>

  <div class="form-group">
    <button class="btn btn-default" [disabled]="myForm.invalid" (click)="addPerson(userName, userEmail, userPassword)" >
      Зарегистрироваться
    </button>
  </div>
</form>

<div><h3>Зарегестрированные пользователи</h3>
  <ul *ngFor="let user of users">
    <li>{{user.name}} ({{user.email}})</li>
  </ul>
</div>

<div>
<form id="part2" [formGroup]="myForm" novalidate (ngSubmit)="submit()">
  <div class="form-group">
    <label>Почта:</label>
    <input class="form-control" name="email" formControlName="userEmail" [(ngModel)]="userEmail"/>  
    <div class="alert alert-danger"
         *ngIf="myForm.controls['userEmail'].invalid && myForm.controls['userEmail'].touched">
      Некорректный email!
    </div>
  </div>


  <div class="form-group">
    <label>Пароль:</label>
    <input class="form-control" name="password" formControlName="userPassword" [(ngModel)]="userPassword"/>  
    <div class="alert alert-danger"
         *ngIf="myForm.controls['userPassword'].invalid && myForm.controls['userPassword'].touched">
      Некорректный пароль
    </div>
  </div>


  <div class="form-group">
    <button class="btn btn-default" [disabled]="myForm.invalid" (click)="isLogged(userEmail, userPassword)" >
      Войти
    </button>
  </div>
</form>
</div>


</div>
